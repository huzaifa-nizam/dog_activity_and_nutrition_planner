<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Activity and Nutrition Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dog Activity and Nutrition Planner</h1>
    <form id="dogForm">
      <label for="dogName">Dog's Name:</label>
      <input type="text" id="dogName" placeholder="Enter Dog's Name" required>
      <label for="dogBreed">Dog's Breed:</label>
      <input list="dogBreeds" id="dogBreed" placeholder="Dog's Breed" required>
        <datalist id="dogBreeds">
            <option value="Labrador Retriever">
            <option value="German Shepherd">
            <option value="Golden Retriever">
            <option value="Bulldog">
            <option value="Poodle">
            <option value="Beagle">
            <option value="Rottweiler">
            <option value="Yorkshire Terrier">
            <option value="Boxer">
            <option value="Dachshund">
            <option value="Siberian Husky">
            <option value="Great Dane">
            <option value="Doberman Pinscher">
            <option value="Shih Tzu">
            <option value="Australian Shepherd">
            <option value="Miniature Schnauzer">
            <option value="Pembroke Welsh Corgi">
            <option value="Chihuahua">
            <option value="Border Collie">
            <option value="Basset Hound">
        </datalist>
      <label for="dogAge">Dog's Age (in years):</label>
      <input type="number" id="dogAge" placeholder="Enter Dog's Age" required>
      <label for="dogWeight">Dog's Weight (in kg):</label>
      <input type="number" id="dogWeight" placeholder="Enter Dog's Weight" required>
      <label for="energyLevel">Energy Level:</label>
      <select id="energyLevel" placeholder="Dog's Energy Level"required>
        <option value="" disabled selected>Select Energy Level</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <label for="dogPhoto">Upload Your Dog's Photo:</label>
      <input type="file" id="dogPhoto" accept="image/*">
      <button type="submit">Generate Plan</button>
    </form>
    <div id="planOutput"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
