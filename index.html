<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Activity and Nutrition Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dog Activity and Nutrition Planner</h1>
    <form id="dogForm">
      <label for="dogName">Dog's Name:</label>
      <input type="text" id="dogName" required>
      <label for="dogBreed">Dog's Breed:</label>
      <input type="text" id="dogBreed" required>
      <label for="dogAge">Dog's Age (in years):</label>
      <input type="number" id="dogAge" required>
      <label for="dogWeight">Dog's Weight (in kg):</label>
      <input type="number" id="dogWeight" required>
      <label for="energyLevel">Energy Level:</label>
      <select id="energyLevel" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <label for="photoURL">Photo URL (optional):</label>
      <input type="url" id="photoURL">
      <button type="submit">Generate Plan</button>
    </form>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
